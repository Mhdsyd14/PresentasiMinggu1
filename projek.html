    <div class="projek">
      <div class="Tambahkan">
        <h1>Tambahkan Projek</h1>
      </div>
      <form class="Anakprojek" onsubmit="tambahData(event)">
        <label for="nama">Project name:</label><br />
        <input id="nama" type="text" placeholder="Nama Project" /><br />
        <div class="tanggal">
          <div class="tanggalKiri">
            <label for="tanggalMulai">Start Date :</label>
            <input id="tanggalMulai" type="date" />
          </div>
          <div class="tanggalKanan">
            <label for="tanggakAkhir"> End Date :</label>
            <input id="tanggalAkhir" type="date" />
          </div>
        </div>
        <label for="isi">Description :</label><br />
        <textarea id="isi" placeholder="Isi Description"></textarea>
        <div class="checkbox-list">
          <label for="teknologi"> Teknologi</label>
          <div class="checkbox-row">
            <label for="react">
              <input id="react" type="checkbox" name="reactjs" class="ceklis" />
              ReactJS
            </label>
            <label for="node">
              <input id="node" type="checkbox" name="nextjs" class="ceklis" />
              NodeJS
            </label>
          </div>
          <div class="checkbox-row">
            <label for="laravel">
              <input
                id="laravel"
                type="checkbox"
                name="laravel"
                class="ceklis"
              />
              Laravel
            </label>
            <label for="python">
              <input id="python" type="checkbox" name="python" class="ceklis" />
              Python
            </label>
          </div>
          <label for="gambar">Upload Image :</label><br />
          <div class="upload">
            <input id="gambar" type="file" />
          </div>
          <div class="kirim">
            <input type="submit" value="Kirim" />
            <!-- <button type="submit" onclick="tambahData(event)">Kirim</button> -->
          </div>
        </div>
      </form>
    </div>
